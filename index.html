<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="row container">

        <div id="inputInfo" class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="maNV">Mã nhân viên</label>
                    <input type="text" class="form-control" id="maNV">
                    <label for="tenNV">Tên nhân viên</label>
                    <input type="text" class="form-control" id="tenNV">
                    <span>Chức vụ</span>
                    <select class="form-control" id="chucVu">
                        <option value="Giám đốc"> Giám đốc </option>
                        <option value="Quản lý"> Quản lý</option>
                        <option value="Trà xanh"> Trà xanh</option>
                    </select>
                    <label for="heSoLuong">Hệ số lương</label>
                    <input type="text" class="form-control" id="heSoLuong">
                    <label for="luongCB">Lương cơ bản</label>
                    <input type="text" class="form-control" id="luongCB">
                </div>

                <button id="btnXuatThongTin" class="btn btn-success" type="button">Xuất thông tin nhân viên </button>
            </form>
        </div>
    </div>
    <div id="result" class="row container">
        <div class="col-md-6">
            <div class="form-group">
                <label for="maNVInfo">Mã nhân viên</label>
                <input disabled type="text" class="form-control" id="maNVInfo">
                <label for="tenNVInfo">Tên nhân viên</label>
                <input disabled type="text" class="form-control" id="tenNVInfo">
                <label for="chucVuInfo">Tên nhân viên</label>
                <input disabled type="text" class="form-control" id="chucVuInfo">
                <label for="tongLuong">Tổng lương</label>
                <input disabled type="text" class="form-control" id="tongLuong">
            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
